 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Lab Two Exercise Two</title>
 </head>
 <body>
 <script>
     let sum = 0
     let count = 0
     
     for (i = 2; i <= 20; i +=2){
         document.write(i + "<br>")
         
         sum = sum + i
         
         count ++
     }
     
     let average = sum / count
     document.write(`The average is: ${average}`)

     </script>
 </body>
 </html
